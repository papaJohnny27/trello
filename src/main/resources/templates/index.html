<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Document</title>
</head>
<body>
<nav class="container navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="./index.html">trello.com</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="#"
                    >All folders</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    <button
            type="button"
            class="btn d-flex flex-row align-items-center"
            data-bs-toggle="modal"
            data-bs-target="#newFolderModal"
    >
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus"
                viewBox="0 0 16 16"
        >
            <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
        </svg>

        <span class="ms-1">New Folder</span>
    </button>

    <div th:each="folder: ${folders}" class="card mt-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${folder.name}">Main Tasks</h5>
            <a th:href="@{'/folders/' + ${folder.id}}" type="button" class="btn btn-primary btn-sm mt-2">
                Details
            </a>
        </div>
    </div>

</main>

<div
        class="modal fade"
        id="newFolderModal"
        tabindex="-1"
        aria-labelledby="newFolderModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">ADD NEW FOLDER</h1>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>

            <form method="post" th:action="@{/folders}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label"
                        >FOLDER NAME:</label
                        >
                        <input type="text" class="form-control" id="recipient-name" name="name"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        CLOSE
                    </button>
                    <button type="submit" class="btn btn-primary">ADD FOLDER</button>
                </div>
            </form>


        </div>
    </div>
</div>
</body>

<script>
    const exampleModal = document.getElementById('exampleModal');
    if (exampleModal) {
        exampleModal.addEventListener('show.bs.modal', (event) => {
            const button = event.relatedTarget;
        });
    }
</script>
</html>
