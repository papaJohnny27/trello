<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Document</title>
</head>
<body>
<nav class="container navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="/">trello.com</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="/"
                    >All folders</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${folder.name}">Main Tasks</h5>
            <div class="d-flex">
                <div class="categories d-flex" th:each="category:${folder.categories}">
                    <button
                            data-bs-toggle="modal"
                            th:attr="data-bs-target=${'#deleteModal' + category.id}"
                            type="button"
                            class="btn btn-primary btn-sm mt-2 me-1 d-flex flex-row align-items-center"
                    >
                        <span th:text="${category.name}" class="me-2">Bitlab tasks</span>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-x"
                                viewBox="0 0 16 16"
                        >
                            <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                            />
                        </svg>
                    </button>

                    <div
                            class="modal fade"

                            th:attr="id=${'deleteModal' + category.id}"
                            tabindex="-1"
                            aria-labelledby="deleteModalLabel"
                            aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="deleteModalLabel">
                                        Remove Category
                                    </h1>
                                    <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">Do you want to remove category?</div>
                                <div class="modal-footer">
                                    <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                    >
                                        CLOSE
                                    </button>
                                    <form action="#" th:action="@{'/folders/{folderId}'(folderId=${folder.id})}" th:method="delete">
                                        <input type="hidden" name="categoryId" th:value="${category.id}">
                                        <button type="submit" class="btn btn-danger">REMOVE</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>



                <button
                        type="button"
                        class="btn btn-sm d-flex flex-row mt-2 align-items-center"
                        data-bs-toggle="modal"
                        data-bs-target="#addCategoryModal"
                >
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-plus"
                            viewBox="0 0 16 16"
                    >
                        <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                    </svg>

                    <span class="ms-1">Add category</span>
                </button>
            </div>
        </div>
    </div>

    <button
            type="button"
            class="btn d-flex flex-row align-items-center mt-2"
            data-bs-toggle="modal"
            data-bs-target="#newTaskModal"
    >
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus"
                viewBox="0 0 16 16"
        >
            <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
        </svg>

        <span class="fw-bold ms-1">New Task</span>
    </button>

    <table class="table table-striped mt-2">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Task Name</th>
            <th scope="col">Status</th>
            <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task:${tasks}">
            <th th:text="${task.id}" scope="row">1</th>
            <td th:text="${task.title}">
                Fill github repository with completed code.
            </td>
            <td>
                <div th:text="${task.status}" class="fw-bold" th:classappend="${@taskHelper.getClassNameByStatus(task.status)}">TODO</div>
            </td>
            <td>
                <div class="btn-group">
                    <button
                            type="button"
                            class="btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        View More
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- MODALS -->
<div
        class="modal fade"
        id="addCategoryModal"
        tabindex="-1"
        aria-labelledby="addCategoryModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">ASSIGN CATEGORY</h1>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label"
                        >CATEGORY NAME:</label
                        >
                        <select class="form-select" aria-label="Default select example">
                            <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}"> Sprint tasks</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    CLOSE
                </button>
                <button type="button" class="btn btn-primary">ADD FOLDER</button>
            </div>
        </div>
    </div>
</div>


<div
        class="modal fade"
        id="newTaskModal"
        tabindex="-1"
        aria-labelledby="newTaskModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="newTaskModalLabel">New message</h1>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label"
                        >Title:</label
                        >
                        <input type="text" class="form-control" id="recipient-name"/>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label"
                        >Description:</label
                        >
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" class="btn btn-success">Add</button>
            </div>
        </div>
    </div>
</div>
</body>

<script></script>
</html>
